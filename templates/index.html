<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anki Cards Generator</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

  <div class="container">
    <h1>Anki Cards Generator</h1>

    <label for="language">Select Language:</label>
    <select id="language">
      <option value="de">German</option>
      <option value="en">English</option>
    </select>

    <label for="words">Enter words (one per line):</label>
    <textarea id="words" placeholder="cat&#10;dog&#10;capybara"></textarea>

    <div class="tip-box">
      <p><strong>Tip:</strong> You can use the <code>=</code> sign to specify a Russian translation hint.</p>
      <p>Example: <code>cat = кошка</code></p>
    </div>

    <button id="generateBtn">✨ Generate</button>

    <div id="loader">⏳ Generating your Anki cards...</div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
